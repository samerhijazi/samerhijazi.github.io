<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sorter & Duplicate Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            height: 150px;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Sorter & Duplicate Remover</h1>
        <p>Enter a list of emails (separated by commas or new lines) and click "Process Emails" to sort and remove duplicates.</p>

        <!-- Input Area for Emails -->
        <textarea id="emailInput" placeholder="Enter emails here..."></textarea>

        <!-- Button to trigger sorting and duplicate removal -->
        <button onclick="processEmails()">Process Emails</button>

        <!-- Area to Display Result -->
        <div class="result" id="resultArea"></div>
    </div>

    <script>
        function processEmails() {
            // Get the input value (emails entered by the user)
            let emailInput = document.getElementById('emailInput').value;

            // Split emails by commas, new lines, or spaces, and filter out any empty entries
            let emails = emailInput.split(/[\s,]+/).filter(email => email.trim() !== '');

            // Step 1: Convert all emails to lowercase to handle case-insensitive duplicates
            emails = emails.map(email => email.toLowerCase());

            // Step 2: Remove duplicates
            let uniqueEmails = emails.filter((email, index) => {
                return emails.indexOf(email) === index;
            });

            // Step 3: Sort emails alphabetically
            uniqueEmails.sort();

            // Display the result in the result area
            document.getElementById('resultArea').innerHTML = 
                '<strong>Sorted and Unique Emails:</strong><br>' + 
                uniqueEmails.join('<br>');
        }
    </script>
</body>
</html>
