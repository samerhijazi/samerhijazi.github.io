<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>JWT Decoder</h1>
        <textarea id="jwtInput" placeholder="Paste your JWT here..."></textarea>
        <button onclick="decodeJWT()">Decode JWT</button>
        <button onclick="resetInput()">Reset</button>
        <pre id="jwtOutput"></pre>
        <input class="timestamp" type="number" id="timestamp" placeholder="Enter Unix timestamp">
        <button onclick="decodeTimestamp()">Decode Time</button>
        <div class="time" id="result">Decoded Date & Time (German Time):</div>
    </div>
    <script src="jwt-decode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
